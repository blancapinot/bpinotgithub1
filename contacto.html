        <form class="form-inline my-2 my-lg-0">

            type="search"

<div class="container">
  <div class="row">
    <div class="col">

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="introducir_nombre"
            required="obligatorio"
            placeholder="Escribe tu nombre"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="introducir_email"
            class="form-control"
            required="obligatorio"
            placeholder="Escribe tu Email"
          />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            name="introducir_telefono"
            placeholder="Escribe tu teléfono"
          />
        </div>

        <div class="form-group">
          <label for="website">Dirección</label>
          <input
          class="form-control"
            name="introducir_dirección"
            placeholder="Escribe la Dirección"
          />
        </div>

        <div class="form-group">
          <label for="asunto"
            >Asunto
            <span class="obligatorio">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="introducir_asunto"
            required="obligatorio"
            placeholder="Escribe un asunto"
          />
        </div>

        <div class="form-group">
          <label for="mensaje"
            >Mensaje
            <span class="obligatorio">*</span>
          </label>
          <textarea
          class="form-control"
            name="introducir_mensaje"
            required="obligatorio"
            placeholder="Deja aquí tu comentario..."
          ></textarea>
        </div>

        <button type="submit" name="enviar_formulario"  class="btn btn-primary">Enviar</button>
        <a href="index.html">
          <input type="button"  class="btn" value="Volver" />
        </a>
        <p class="aviso">
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </p>
      </form>
    </div>
  </div>
</div>
