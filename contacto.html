<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Supermercado Te Lo Vendo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html">Productos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clientes.html">Clientes</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
          />
          <button type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">

            <div>
              <label>Nombre</label>
              <input
              id="nombre"
                type="text"
                class="form-control"
                placeholder="Escribe tu nombre"
              />
            </div>

            <div>
              <label>Email</label>
              <input
              id="email"
                type="email"
                class="form-control"
                placeholder="Escribe tu Email"
              />
            </div>

            <div>
              <label>Teléfono</label>
              <input
              id="telefono"
                type="tel"
                class="form-control"
                placeholder="Escribe tu teléfono"
              />
            </div>

            <div>
              <label>Dirección</label>
              <input 
              id="dirección"
              class="form-control" placeholder="Escribe la Dirección" />
            </div>

            <div>
              <label>Asunto
                <span class="obligatorio">*</span>
              </label>
              <input
              id="asunto"
                type="text"
                class="form-control"
                placeholder="Escribe un asunto"
              />
            </div>

            <div>
              <label>Mensaje
                <span class="obligatorio">*</span>
              </label>
              <textarea
              id="mensaje"
                class="form-control"
                placeholder="Deja aquí tu comentario..."
              ></textarea>
            </div>

            <button
          
              name="enviar_formulario"
              class="btn btn-primary"
              onclick="validar()"
            >
              Enviar
            </button>
            <a href="index.html">
              <input type="button" class="btn" value="Volver" />
            </a>
            <p class="aviso">
              <span class="obligatorio"> * </span>los campos son obligatorios.
            </p>
        
          <div class="container" id="errores"></div>
        </div>
      </div>
    </div>
    <div></div>
    <div class="container" id="loquesea"></div>
    <div id="footer">Proyecto realizado por Blanca y Jaime</div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="js/formulario.js"></script>
    <script src="js/telovendo.js"></script>
  </body>
</html>
